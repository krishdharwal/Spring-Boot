version: '3'
# images -> Postgres DB , Pg admin , ZipKin
# network -> postgres
services:
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: kd
      POSTGRES_PASSWORD: kd
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-knightkrishcoc2@gmail.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-kd}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped
  zipkin:
   image: openzipkin/zipkin
   container_name: zipkin
   ports:
    - 9411:9411
   networks:
    - postgres


networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: